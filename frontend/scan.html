<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Face - Smart Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <strong>ðŸ“· Smart Attendance</strong>
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="index.html">Dashboard</a>
                <a class="nav-link" href="enroll.html">Enroll</a>
                <a class="nav-link active" href="scan.html">Scan</a>
                <a class="nav-link" href="admin.html">Admin</a>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-4">
                    <div class="scan-icon mx-auto mb-3">
                        <span style="font-size: 3rem;">ðŸ“¸</span>
                    </div>
                    <h2 class="fw-bold">Mark Attendance</h2>
                    <p class="text-muted">Position your face in the frame</p>
                </div>

                <div class="card">
                    <div class="card-body p-4">
                        <video id="scanVideo" autoplay class="video-preview mb-3"></video>
                        <canvas id="scanCanvas" style="display: none;"></canvas>
                        
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary btn-lg" id="startScan">
                                Start Scanning
                            </button>
                            <button class="btn btn-danger btn-lg" id="stopScan" style="display: none;">
                                Stop
                            </button>
                        </div>

                        <div class="alert alert-info mt-3">
                            <strong>Tip:</strong> Ensure good lighting and look directly at the camera
                        </div>

                        <div id="scanResult" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scan.js"></script>
</body>
</html>
